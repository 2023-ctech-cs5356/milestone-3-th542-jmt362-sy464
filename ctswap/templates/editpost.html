{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}
{% load crispy_forms_tags %}
{% block content %}

<section class="hero">
  <div class="hero-body has-text-centered">
    <div class="container">
      <div class="box">
        <h3>Edit Post</h3>

        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit">Update</button>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock %}
