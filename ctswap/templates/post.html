{% extends 'base.html' %}

{% block title %}Create Post{% endblock %}
{% load crispy_forms_tags %}
{% block content %}

<section class="hero">
  <div class="hero-body has-text-centered">
    <div class="container">
      <div class="box">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit">Post</button>
          </form>
      </div>
    </div>
  </div>
</section>

{% endblock %}
