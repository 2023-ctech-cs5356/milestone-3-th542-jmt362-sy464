{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}
{% load crispy_forms_tags %}
{% block content %}

  <div class="container">
    <p class="p-5">
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Sign Up</button>
      </form>
    </p>
  </div>
  
{% endblock %}
