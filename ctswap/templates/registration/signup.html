{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}
{% load crispy_forms_tags %}
{% block content %}

<section class="hero">
  <div class="hero-body">
    <div class="container">
      <div class="box">
        <p class="p-5">
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit">Sign Up</button>
          </form>
        </p>
      </div>
    </div>
  </div>
</section>
  
{% endblock %}
