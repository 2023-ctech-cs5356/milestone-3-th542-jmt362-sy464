{% extends 'base.html' %}

{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}
{% block content %}

  <div class="container">
    <p class="p-5">
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Log In</button>
      </form>
    </p>
  </div>
  
{% endblock %}
