<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Cornell Tech Swap{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
</head>
<body>

  <main>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="{% url 'home' %}">
          <img src="{% static 'img/logo.png' %}" width="112" height="28">
        </a>
    
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
    
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="{% url 'home' %}">
            Home
          </a>
    
          <a class="navbar-item">
            Post
          </a>
    
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              Categories
            </a>
    
            <div class="navbar-dropdown">
              <a class="navbar-item">
                Electronics
              </a>
              <a class="navbar-item">
                Home
              </a>
              <a class="navbar-item">
                Flora
              </a>
              <a class="navbar-item">
                Misc
              </a>
              <hr class="navbar-divider">
              <a class="navbar-item">
                Test Divider
              </a>
            </div>
          </div>

          <a class="navbar-item">
            About
          </a>
        </div>
    
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              {% if user.is_authenticated %}
                <a href="" class="button is-primary">
                  {{ user.username }}
                </a>
                <a href="{% url 'logout' %}" class="button is-light">
                  Log out
                </a>
              {% else %}
                <a href="{% url 'signup' %}" class="button is-primary">
                  <strong>Sign up</strong>
                </a>
                <a href="{% url 'login' %}" class="button is-light">
                  Log in
                </a>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="card-image has-text-centered">
      <figure class="image is-inline-block">
        <img src="{% static 'img/construction.jpg' %}" style="width: 15%; height: 15%">
      </figure>
    </div>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
